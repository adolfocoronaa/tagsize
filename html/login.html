<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - TagSize</title>
    <link rel="icon" type="image/jpeg" href="../public/img/logo-removebg-preview.png">
    <link rel="stylesheet" href="../css/styles_login.css">
</head>
<body>
    <header>
        <a href="home_page.html">
            <img src="../public/img/logo-removebg-preview.png" alt="TagSize Logo" style="height: 80px; vertical-align: middle;">
        </a>
    </header>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="../http/controllers/login.php" method="post">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
