<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - TagSize</title>
    <link rel="icon" type="image/jpeg" href="../public/img/logo-removebg-preview.png">
    <link rel="stylesheet" href="../css/styles_signup.css">
</head>
<body>
    <header>
        <a href="home_page.html">
            <img src="../public/img/logo-removebg-preview.png" alt="TagSize Logo" style="height: 80px;">
        </a>
    </header>
    <div class="signup-container">
        <h2>Crear una cuenta</h2>
        <form action="http://localhost/TAGSIZE/http/Controllers/signup.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
        <a href="login.html" class="btn-auth">Iniciar Sesión</a>
    </div>
</body>
</html>
